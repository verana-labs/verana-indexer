name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_PASSWORD: phamphong9981
          POSTGRES_USER: phamphong
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
          
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.1
          registry-url: https://npm.pkg.github.com/aura-nw

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup env
        run: cp ci/.env.ci .env

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for database to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U phamphong; do
            echo "Waiting for database..."
            sleep 2
          done
          echo "Database is ready!"

      - name: Clean database (ensure fresh state)
        env:
          NODE_ENV: test
          POSTGRES_PASSWORD: phamphong9981
          POSTGRES_USER: phamphong
          POSTGRES_DB_TEST: test
        run: |
          echo "Dropping public schema to ensure fresh database state..."
          PGPASSWORD=phamphong9981 psql -h localhost -U phamphong -d test -c "DROP SCHEMA public CASCADE; CREATE SCHEMA public;" || echo "Schema cleanup completed or not needed"
          echo "Database cleaned successfully."

      - name: Run migrations
        env:
          NODE_ENV: test
          POSTGRES_PASSWORD: phamphong9981
          POSTGRES_USER: phamphong
          POSTGRES_DB_TEST: test
        run: |
          echo "Running database migrations..."
          pnpm run migrate:dev
          echo "Verifying migrations completed..."
          PGPASSWORD=phamphong9981 psql -h localhost -U phamphong -d test -c "SELECT COUNT(*) as table_count FROM information_schema.tables WHERE table_schema = 'public' AND table_type = 'BASE TABLE';" || echo "Could not verify tables"

      - name: Test
        env:
          NODE_ENV: test
          POSTGRES_PASSWORD: phamphong9981
          POSTGRES_USER: phamphong
          POSTGRES_DB_TEST: test
        run: pnpm run test-ci
